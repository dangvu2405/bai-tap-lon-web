<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/mintaka" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/causten" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/coresansc" rel="stylesheet">
    <link rel="stylesheet" href="trangdangki.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div id="wrapper">
        <div class="header">
            <div class="logo">
                <p>Euphoria</p>
                <div class="ngan"></div>
                <div class="dai"></div>
                <div class="logo2"></div>
            </div>
            <div class="search">
                <div class="iconsearch"></div>
                <input type="text" placeholder="Search"><br>
            </div>
            <div id="selectlang">
                <a href="#">English (United States)</a>
                <div class="icondown"></div>
                <ul class="selectlang">
                    <li><a href="#">English (United States)</a></li>
                    <li><a href="#">Vietnamese</a></li>
                </ul>
            </div>
            <div class="Losi">
                <button id="log">Login</button>
                <button id="sig">Sign up</button>
            </div>
        </div>
        <div class="wrapper2">
            <div class="pic"></div>
            <div class="formdangnhap">
                <span>Sign Up</span>
                <p>Sign up for free to access to any of our products</p>
                <div class="google">
                    <div class="icongg"></div>
                    <a href="https://accounts.google.com">Continue With Google</a>
                </div>
                <div class="twitter">
                    <div class="icontt"></div>
                    <a href="https://x.com">Continue With Twitter</a>
                </div>
                <form class="mail" onsubmit="signup(event)">
                    <label for="email">Email Address</label><br>
                    <input type="email" id="email" name="email" required><br>
                   
                    <label for="Password">Password</label><br>
                    <input type="password" id="Password" name="Password" required><br>
                    <p id="error-message" style="color: red;"></p>
                    <span>Use 8 or more characters with a mix of letters, numbers & symbols</span><br><br>

                    <div class="checkbox1">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree"><span>Agree to our Terms of use and Privacy Policy</span></label><br><br>
                    </div>
                    <div class="checkbox2">
                    <input type="checkbox" id="subscribe" name="subscribe" required>
                    <label for="subscribe"><span>Subscribe to our monthly newsletter</span></label><br><br>
                    </div>
            
                    <button id ="sig2" type="submit">Sign up</button>

                </form>
                <a href ="#" id ="loginnow"> Already have an account? Log in </a>
               
            </div>
        </div>
    </div>
    <script src="dangki.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/mintaka" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/causten" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/coresansc" rel="stylesheet">
    <link rel="stylesheet" href="resetpass.css">
    <title>Reset Password</title>
</head>
<body>
    <div id="wrapper">
        <div class="header">
            <div class="logo">
                <p>Euphoria</p>
                <div class="ngan"></div>
                <div class="dai"></div>
                <div class="logo2"></div>
            </div>
            <div class="search">
                <div class="iconsearch"></div>
                <input type="text" placeholder="Search"><br>
            </div>
            <div id="selectlang">
                <a href="#">English (United States)</a>
                <div class="icondown"></div>
                <ul class="selectlang">
                    <li><a href="#">English (United States)</a></li>
                    <li><a href="#">Vietnamese</a></li>
                </ul>
            </div>
            <div class="Losi">
                <button id="log">Login</button>
                <button id="sig">Sign up</button>
            </div>
        </div>
        <div class="wrapper2">
            <div class="pic"></div>
            <div class="formdangnhap">
                <span>Reset Your Password</span>
                <p>Enter your email and we'll send you a link to reset your password.</p>
                <p>Please check it.</p>
                <form class="mail" onsubmit="checkEmail(event)">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" required><br>
                    <p id="error-message" style="color: red; display: none;">We can not find your email.</p>
                    <button id="send" type="submit">Send</button><br>
                    <a href="#" id="haveacc">Back to Login</a>
                </form>
            </div>
        </div>
    </div>
    <script src="./resetpass.js"></script>
</body>
</html>
